<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-token" class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" data-rule="required" class="form-control" name="row[token]" type="text" value="{$row.token}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[pid]" type="number" value="{$row.pid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-openid" class="control-label col-xs-12 col-sm-2">{:__('Openid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-openid" data-rule="required" class="form-control" name="row[openid]" type="text" value="{$row.openid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-source_openid" class="control-label col-xs-12 col-sm-2">{:__('Source_openid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_openid" data-rule="required" class="form-control" name="row[source_openid]" type="text" value="{$row.source_openid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bag_id" class="control-label col-xs-12 col-sm-2">{:__('Bag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bag_id" data-rule="required" data-source="bag/index" class="form-control selectpage" name="row[bag_id]" type="text" value="{$row.bag_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bag_name" class="control-label col-xs-12 col-sm-2">{:__('Bag_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bag_name" data-rule="required" class="form-control" name="row[bag_name]" type="text" value="{$row.bag_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-receive_time" class="control-label col-xs-12 col-sm-2">{:__('Receive_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[receive_time]" type="text" value="{$row.receive_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
